name: Discord Bot Deployment

on:
  push:
    branches:
      - main  # Adjust branch name if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up environment variables
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          BOT_PREFIX: "/"  # Adjust if your prefix is different
          INTENTS_MESSAGES: true
          INTENTS_MESSAGE_CONTENT: true
          MODULES: "cogs.builds,cogs.blacksmithing,cogs.synthesis,cogs.equipment,events"

      - name: Run bot
        run: python bot.py
